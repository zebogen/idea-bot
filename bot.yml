name: idea-bot
description: A Slackbot for saving links to a spreadsheet
config:
  - name: SHEETS_EMAIL
    friendly_name: Google Sheets API email
    info: Email address of Google Sheets API service account
    type: secret
  - name: SHEETS_PRIVATE_KEY
    friendly_name: Google Sheets API private key
    info: Private key for Google Sheets API service account
    type: secret
  - name: SHEET_KEY
    friendly_name: Google Sheet Key
    info: Unique identifier of target spreadsheet (from Google URL)
    type: secret
